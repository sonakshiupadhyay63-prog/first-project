  <style>
    body {
      background-image: url("/1198869-3840x1080-desktop-dual-screen-studio-ghibli-background.jpg");
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .movie-list {
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      /* flex-wrap: wrap; */
      margin-top: 40px;
    }

    .movie-card {
      height: 220px;
      width: 160px;
      border-radius: 12px;
      /* overflow: hidden; */
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      display:flex;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img,
    .movie-card video {
      position: absolute;
      /* top: 0; */
      /* left: 0; */
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.4s ease;
    }

    .movie-card video {
      opacity: 0;
      pointer-events: none;
    }

    .movie-card:hover video {
      opacity: 1;
    }

    .movie-card::after {
      content: "Lear more→";
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      background: rgba(76, 110, 75, 0.59);
      color: white;
      font-size: 12px;
      text-align: center;
      opacity: 0;
      border-radius: 6px;
      transition: opacity 0.3s;
    }

    .movie-card:hover::after {
      opacity: 1;
    }
  </style>
